<!DOCTYPE html>
<html>
    <head>
        <title>Donate Money</title>
        <link rel="stylesheet" href="money.css">
    </head>
    <body>
        <div class="abc">
            <div class="form-box">
                <h2>Donation</h2>
                <form id="login" class="input">
                    <input type="text" class="input-detail" placeholder="Enter Your Name" required>
                    <input type="text" class="input-detail" placeholder="Enter Amount" required>

                    <input type="text" class="input-detail" placeholder="IFSC Code" required>

                    <button type="submit" class="sub">PAY</button>
                </form>
            </div>
        </div>
    </body>
</html>
